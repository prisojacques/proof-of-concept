<div class="py-2 bg-primary-500">
  <div class="container px-2 md:px-0">
    <p-button label="International Contacts"></p-button>
  </div>
</div>
<div class="container mb-6 px-2 md:px-0">
  <div class="flex justify-content-between align-items-center">
    <h4 class="text-3xl mb-2">New Contacts</h4>
  </div>

  <div class="contact-list">
    <div class="card" *ngFor="let item of displayedCustomers">
      <div class="card-content">
        <p><strong>Company Name: </strong>{{ item.companyName }}</p>
        <p><strong>Contact:</strong> {{ item.contactName }}</p>
        <p><strong>Address:</strong> {{ item.address }}, {{ item.postalCode }}, {{ item.country }}</p>
        <p><strong>Phone:</strong> {{ item.phone }}</p>
      </div>
    </div>
  </div>
  <div class="button-center" *ngIf="hasMoreCustomers">
    <p-button label="Load More" (onClick)="loadMore()"></p-button>
  </div>
</div>
